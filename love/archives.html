<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <title>Vertical timeline intervals</title>
    <link href="css/archives.css" type="text/css" rel="stylesheet">
</head>
<body>


<div class="timeline">
    <div class="timeline-item" date-is='1997/07 ~ 2013/07'>
        <div>上学阶段</div>
        <p>
            书中自有黄金屋，书中自有颜如玉
        </p>
    </div>
    <div class="timeline-item" date-is='2014/03 ~ 2016/06'>
        <div>盲目阶段</div>
        <p>
            一艘没有航行目标的船
        </p>
    </div>
    <div class="timeline-item" date-is='2016/07 ~ 至今'>
        <div>追求阶段</div>
        <p>
            生活的理想就是理想的生活
        </p>
    </div>
</div>


</body>
</html>
